# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven


on:
 # push:
 #   branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v2
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
    #  - name: Build with Maven Wrapper
    #    run: ./mvnw -B package
     # - name: Build the Docker image
     #   run: docker build . --file .devcontainer/Dockerfile --tag ilaysener.jfrog.io/repo-docker-docker/testimage:$(date +%s)
      
     # - uses: jfrog/setup-jfrog-cli@v3
     #   env:
     #     JF_URL: ${{ secrets.ARTIFACTORY_URL }}
     #     JF_ACCESS_TOKEN: ${{ secrets.ARTIFACTORY_ACCESS_TOKEN }}
     # - run: |
     #     jf rt ping

      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Build & push Docker image
        with:
          #image: repo-docker-docker/testimage
          image: ilay-docker/pet-clinic
          tags: latest
          registry: ilaysener.jfrog.io
          #publish images for x84 and arm 64 architectures
          multiPlatform: true
          platform: linux/amd64,linux/arm64
          dockerfile: ./Dockerfile
          username: ${{ secrets.JF_USERNAME }}
          password: ${{ secrets.JF_TOKEN }}

     

